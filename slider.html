<html lang="en">

<head>

    <title>Slider Page</title>
    <link rel="stylesheet" href="slider.css">

<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img5.jpg" height="400" width="100%" alt="">

        <div class="slide">
            <img src="img/img6.jpg" height="400" width="100%" alt="">
            <div class="caption">Caption 2</div>
        </div>

        <div class="slide">
            <img src="img/img7.jpg" height="400" width="100%" alt="">

        <div class="slide">
            <img src="img/img8.jpg" height="400" width="100%" alt="">

        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>

    </div>
 
    <script src="slider.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div id="container">

        <div class="text">
            <p class="big-text" id="hour">00</p>
            <span>hour</span>
        </div>
        <div class="text">
            <p class="big-text" id="min">00</p>
            <span>min</span>
        </div>
        <div class="text">
            <p class="big-text" id="sec">00</p>
            <span>sec</span>
        </div>
        <div class="text">
            <p class="big-text" id="milli">00</p>
            <span>milli</span>

        </div>

    </div>
    <div class="btn-container">
        <button class="btn" onclick="start()" id="start">Start</button>
        <button class="btn" onclick="stop()" id="stop">Stop</button>
        <button class="btn" onclick="reset()" id="reset">Reset</button>
    </div>


    <script src="stopwatch.js"></script>
</body>

</html>
